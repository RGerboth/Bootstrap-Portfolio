<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>RPG Bootstrap Portfolio Demo</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<div class="container">
		<div class="row" id="masthead">
			<div class="col-md-12">
				<!-- <h1>Header</h1> -->
		        <nav class="navbar navbar-default">
		          <div class="container-fluid">
		            <div class="navbar-header">
		              <a class="navbar-brand" id="logo" href="index.html">Robert P Gerboth</a>
		            </div>
		            <ul class="nav navbar-nav navbar-right">
		              <li class="active"><a href="index.html">About</a></li>
		              <li><a href="portfolio.html">Portfolio</a></li>
		              <li><a href="contact.html">Contact</a></li>
		            </ul>
		          </div>
		        </nav>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 main-section">
			    <h1>Contact</h1>
		        <form id="contact-form">
		          <ul>
		            <li>
		              <LABEL for="name">Name</LABEL>
		              <input type="text" name="name" id="name" placeholder="Your Name Here" required="required">
		            </li>            
		            <li>
		              <LABEL for="email">Email</LABEL>
		              <input type="text" name="email" id="email" placeholder="YourEmail@yourhost.com" required="required">
		            </li>                        
		            <li>
		              <LABEL for="message">Name</LABEL>
		              <textarea id="message" name="message" required="required"></textarea> 
		            </li>                      
		          </ul>
		          <input type="submit" name="submit">
		        </form>
			</div>
			<div class="col-md-4 sidebar">
				<div class="panel panel-default">
		          <div class="panel-heading">
		            <h3 class="panel-title">Connect with Me</h3>
		          </div>
		          <div class="panel-body">
	                  <img class="social" src="assets/images/if_github_square_black_107109.png" alt="Robert Gerboth Github Profile">
			          <!-- style="width:50px;height:50px;border:0;"> -->
			          <img class="social" src="assets/images/if_linkedin_square_color_107091.png" alt="Robert Gerboth LinkedIn Profile">
			          <!-- " style="width:50px;height:50px;border:0;"> -->
			          <img class="social" src="assets/images/if_overflow_334695.png" alt="Robert Gerboth Stack Overflow Profile">
			           <!-- style="width:45px; height:45px; border: 2px solid white"> -->
		          </div>
        </div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
			  <footer>
			      &copy; Robert P. Gerboth 2018
			  </footer>
			</div>
		</div>
	</div>

</body>
</html>
